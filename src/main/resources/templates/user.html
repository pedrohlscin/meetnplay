<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meet'N'Play</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<div th:each="room: ${rooms}">
    <div>
        <table border="1">
            <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${room.users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.code}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <label>Number of Users in this room:</label>
        <span th:text="${count}">/10</span>
        <br>
        <form action="/user/addUser" method="post">
            <label>User name:</label>
            <input type="text" name="name">
            <input type="hidden" name="room" th:value="${room.id}">
            <button type="submit">Enter Room</button>
        </form>
        <label>Room Code:</label>
        <span th:text="${roomCode}"></span>
    </div>
    <br><br>
</div>

</body>
</html>
